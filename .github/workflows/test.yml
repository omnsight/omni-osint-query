name: Run Tests and Report Coverage

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Check out repository
        uses: actions/checkout@v4

      - name: ğŸš€ Start services
        run: docker compose up --build -d --wait

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install uv
          uv lock --upgrade
          uv sync --extra dev
          uv run black .
          uv run isort .

      - name: ğŸ§ª Run python tests and generate coverage report
        env:
          stage: "local"
          ARANGODB_HOST: "http://localhost:8529"
          ARANGODB_USERNAME: "root"
          ARANGODB_PASSWORD: "password"
          ARANGODB_DB_NAME: "test_osint_db"
          ARANGODB_EMBEDDING_DIMENSION: "1536"
          REDIS_HOST: "localhost"
          REDIS_PORT: "6379"
          REDIS_PASSWORD: ""
        run: uv run pytest

      - name: âš¡ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install client dependencies
        run: |
          npm install
          npm run generate
        working-directory: ./client

      - name: ğŸ§ª Run client tests
        run: npm test
        working-directory: ./client

      - name: ğŸ›‘ Stop services
        if: always()
        run: docker compose down

      - name: â¬†ï¸ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml

      - name: ğŸ“ Publish changes
        if: github.ref == 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto [skip ci]: update dependencies and generated client"
