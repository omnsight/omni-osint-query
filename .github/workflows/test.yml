
name: Run Tests and Report Coverage

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Check out repository
        uses: actions/checkout@v4

      - name: ğŸš€ Start services
        run: docker compose up --build -d --wait

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install uv
          uv sync --extra dev

      - name: ğŸ§ª Run tests and generate coverage report
        env:
          stage: "local"
          ARANGODB_HOST: "http://localhost:8529"
          ARANGODB_USERNAME: "root"
          ARANGODB_PASSWORD: "password"
          ARANGODB_DB_NAME: "test_osint_db"
          ARANGODB_EMBEDDING_DIMENSION: "1536"
          REDIS_HOST: "localhost"
          REDIS_PORT: "6379"
          REDIS_PASSWORD: ""
        run: uv run pytest

      - name: ğŸ›‘ Stop services
        if: always()
        run: docker compose down

      - name: â¬†ï¸ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
